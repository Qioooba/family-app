server:
  port: 8081

spring:
  main:
    allow-bean-definition-overriding: true
  autoconfigure:
    exclude:
      - org.redisson.spring.starter.RedissonAutoConfigurationV2
  application:
    name: family-app
  
  datasource:
    url: jdbc:mysql://localhost:3306/family_app?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: your_secure_mysql_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: your_secure_redis_password
    database: ${REDIS_DB:0}
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  redisson:
    password: your_secure_redis_password
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

sa-token:
  token-name: Authorization
  timeout: 2592000
  activity-timeout: -1
  is-concurrent: true
  is-share: false
  token-style: uuid
  is-log: false

# 自定义配置
family:
  # JWT配置
  jwt:
    secret: your-secret-key-here
    expiration: 86400000
  
  # 文件存储
  storage:
    type: minio
    minio:
      endpoint: http://localhost:9000
      access-key: minioadmin
      secret-key: minioadmin
      bucket-name: family-app
  
  # AI服务
  ai:
    # DeepSeek/文心一言等
    api-key: your-api-key
    api-url: https://api.deepseek.com/v1/chat/completions
  
  # 短信服务
  sms:
    provider: aliyun
    access-key: your-access-key
    secret-key: your-secret-key
    sign-name: 家庭小程序
    template-code: SMS_12345678
  
  # 图像识别
  ocr:
    provider: baidu
    app-id: your-app-id
    api-key: your-api-key
    secret-key: your-secret-key

logging:
  level:
    com.family: DEBUG
    org.springframework.security: DEBUG
